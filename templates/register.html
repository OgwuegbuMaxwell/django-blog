
{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center "> Register  </h3>

<div id="reg-form">
<form  action="{% url 'register' %}", method="POST" class="mb-5">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning"> Submit </button>
</form>
</div>


{% endblock %}
